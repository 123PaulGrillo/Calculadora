<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="./img/png-transparent-computer-icons-metro-windows-calculator-free-icon-calculator-blue-electronics-text.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<body>
    <header class="header-display">
    <div class="container-calculator">
        <!-- <p>display</p>-->
        <div class="container-menu container">
        <nav class="menu">
                <ul class="links">
                    <li class="link"><a href="#"><i class="fa-regular fa-clock"></i></a></li>
                    <li class="link"><a href="#"><i class="fa-solid fa-grip"></i></a></li>
                    <li class="link"><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                </ul>
            </nav>
        </div>
            <div class="header-container container">  
                <div class="header-content-display"></div>
            
            </div>
        <!-- <p>botones</p> -->
            <div class="header-container-fa">
            <div class="header-content  container">
            <div class="buttons-operations">
                <div href="#" class="cta-general pad "></div>
                <div href="#" class="cta-general pad ">C</div>
                <div href="#" class="cta-general pad">%</div>
                <div href="#" class="cta-general operations">/</div>

                <a href="#" class="cta-general numers">00</i></a>
                <a href="#" class="cta-general numers">0</i></a>
                <a href="#" class="cta-general numers">.</i></a>
                <a href="#" class="cta-general cta-operations">=</i></a>

            </div>
            </div>

<script src="./JS/app.js"></script>
